name: C/C++ CI - Build Status windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: make directory
        run: md 3_Im3_Implementation/build
      - name: make-windows
        run: make -C 3_Implementation/ windows
